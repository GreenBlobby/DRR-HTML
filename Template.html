<html>

<head>
    <title>Hazard Mapping</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(rgb(67, 67, 67), rgb(255, 177, 177), rgb(6, 6, 6));
            min-height: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .floor {
            text-align: center;
        }

        .area {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 5px;
            margin-top: 5px;
        }

        .hazard {
            position: relative;
            max-width: 600%;
            margin: auto;
            margin-top: 20px;
            color: rgb(165, 0, 0);
        }

        .hazard h3 {
            position: relative;
            max-width: 600%;
            margin: auto;
            margin-top: 20px;
            color: rgb(235, 0, 0);
            text-shadow:
                0 0 2px rgba(0, 0, 0, 0.85),
                0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hazard h4 {
            color: black;
            margin: 20px auto;
            max-width: 800px;
            background-color: rgba(255, 233, 233, 0.9);
            background-clip: margin-box;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        .hazard img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
            width: 50%;
            border: 0.5px solid #580000;
        }
    </style>

    <h1>[Building]</h1>

    <div class="floor">
        <h2>[Floor]</h2>

        <div class="area">
            <h2>[Area]</h2>

            <div class="hazard">
                <h3><u>[Area]</u></h3>

                <img src="[Image]" alt="[Image alt]">

                <p>
                <h4>[Desc]</h4>
                </p>
            </div>

        </div>
    </div>
    </body>

</html>
